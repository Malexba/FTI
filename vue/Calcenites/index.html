<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="nav-bar"></div>

        <div id="app">

            <div class="product-image">
                <img v-bind:src="image" >
            </div>

            <div class="product-info">
                <h1>{{ product }}</h1>
                <div class="Disponibilidad">
                    <p v-if="inventory > 10">Disponible</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">¡Que me los quitan de las manos!</p>
                    <p v-else>Sin existencias</p>
                </div>
                <span v-if="onSale">¡Compra, que tenemos!</span>
                <p>{{ description }}</p>

                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <div v-for="variant in variants" :key="variant.variantId">
                    <p>{{ variant.variantColor }}</p>
                </div>

                <div v-for="size in sizes">
                    <p>{{ size }}</p>
                </div>
                <a :href="link" target="_blank">Productos similares</a>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
