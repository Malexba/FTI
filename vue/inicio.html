<html>
    <head>
        <title>VueJs Introduction</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-on:click="mostrar=!mostrar">
                Mostrar / ocultar
            </p>
            <h1
                v-show="mostrar"
                v-for="m in messages">
                {{m}}
            </h1>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript">
            var vue_det = new Vue({
                el: '#app',
                data: {
                    mostrar: true,
                    messages: [
                        "m1",
                        "mensaje 2",
                        "otro mensaje"
                    ],
                }
            });
        </script>

        <!-- Estilo -->
        <style>

        </style>
    </body>
</html>
